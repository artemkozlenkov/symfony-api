version: "3.3"
services:
    db:
        image: postgres
        container_name: db
        restart: always
        environment:
            POSTGRES_PASSWORD: postgres
        network_mode: host
    
    api:
        build: 
            context: .
            dockerfile: infra/Dockerfile.symfony
        container_name: api
        volumes:
            - ./api:/api:rw    
        network_mode: host
        
